<!doctype html>

<html lang="en">

<head>
  <meta charset="utf-8">

  <title>JavaScript Scaffolding</title>
  <meta name="description" content="Basic structure for JS learning">
  <meta name="author" content="Sujith Paul">

  <link rel="stylesheet" href="css/styles.css">

  <!--[if lt IE 9]>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.js"></script>
  <![endif]-->
</head>

<body>
  <h1>JavaScript Scaffolding</h1>
  <div id="input-section">
    <label>Text: <input type="text" value="Type some text here" name="input-text"/></label><br />
    <label>Number: <input type="number" value="12345" name="input-number" /></label><br />
    <input type="submit" value="Submit" onclick="jsFunction()"/>
  </div>
  <div id="output-section">
    The Output is: <div id="output"></div>
  </div>
  <script src="js/scripts.js"></script>
</body>

</html>
